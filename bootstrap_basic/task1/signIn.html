<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./signIn.css">
</head>
<body>
    <div class="container">
        <div class="container-flex d-flex">
            <div class="card content">
                <div class="card-body">
                  <p class="card-title">Start today</p>
                  <h2 class="" style="color: white;">Get more leads, more customers, and more revenue</h2>
                  <p class="card-text">Stop losing leads because of a non-optimized landing page. Start converting your users to paying customers and winning more sales today with a new landing page!</p>
               
                </div>
            </div>
            <div class="card signin">
                <form name="myForm" onsubmit="return validateForm()">
                    <div class="name d-flex">
                        <div class="mb-3 name">
                            <label for="firstname" class="form-label" >Firstname</label>
                            <input type="text" name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp">
                            <span id="validate-name"></span>
                          </div>
                          <div class="mb-3 name lastname">
                            <label for="lastname" class="form-label">Lastname</label>
                            <input type="text" name="lastname" class="form-control" id="lastname">
                            <span id="validate-lastname"></span>
                          </div>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp>
                      <span id="validate-email"></span>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="password">
                      <span id="validate-pass"></span>
                    </div>
                    <div class="submit">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                  </form>
            </div>
        </div>

    </div>
</body>
<script src="./signIn.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
